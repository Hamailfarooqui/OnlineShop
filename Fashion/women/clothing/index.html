<!DOCTYPE html>
<html lang="en">

<head>
 <title>Tables</title>
</head>

<body>

 <h1>Sale Prices</h1>
 <table width="500" border="2" bgcolor="#efefef" cellpadding="10" cellspacing="5">
     <thead>
     <th>Products</th>
     <th>Original Price</th>
     <th>Sale Price</th>
    </thead>

    <tbody>
    <tr>
        <th>Printed Unstitched 2pc</th>
        <td>2000</td>
        <td>1750</td>
    </tr>

    <tr>
        <th>Printed Unstitched 3pc</th>
        <td colspan="2" >3000</td>
        
    </tr>

    <tr>
        <th>stitched 2pc</th>
        <td rowspan="2">4000</td>
        <td>3000</td>
    </tr>

    <tr>
        <th>stitched 3pc</th>
        <td>4000</td>
    </tr>
    </tbody>
     
    <tfoot>
    <tr>
        <td colspan="3">Note:Discount price valid during sale only.</td>
    </tr>
    </tfoot>

 </table>

</body>

</html>
