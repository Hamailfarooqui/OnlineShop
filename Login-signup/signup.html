<!DOCTYPE html>
<html lang="en">

<head>
 <title>Signup Form</title>
</head>
   <body>
       <form action="https://www.example.com/login.php" method="POST">
        <fieldset>
            <legend>Personal Details</legend>
        <p>First Name
         <input type="text" name="firstname" size="15" maxlength="30" required/>
         
         Last Name
         <input type="text" name="lastname" size="15" maxlength="30"/>
        </p>

        <p>
            Gender:
            <input id="male" type="radio" name="gender" value="m"/>
            <label for="male">Male</label>
           
            <label><input type="radio" name="gender" value="f" /> Female</label>
        </p>

        <p>
            Date of birth:
            <input type="date" name="dob"/>
        </p>

        <p>
            Email address:
            <br />
            <input type="email" name="email"/>
        </p>

        <p>
            Enter your website:
            <br />
            <input type="url" name="profile"/>
        </p>

     
        <p>
            Nationality:
            <select name="countries" multiple>
                <option value="Pakistan">Pakistan</option>
                <option vakue="USA">America</option>
                <option value="Canada">Canada</option>
                <option value="China">China</option>
                <option value="UK">United Kingdom</option>
            </select>
        </p>
    </fieldset>
        

        <p>
            Password
            <input type="password" name="password" size="15" maxlength="30"/>
        </p>

        <p>
            Re-Enter Password
            <input type="password" name="password" size="15" maxlength="30"/>
        </p>

        <p>
            Interests:
            <input type="checkbox" name="interests" value="men"/>Men's Clothing 
            <input type="checkbox" name="interests" value="women"/>Women's Clothing
            <input type="checkbox" name="interests" value="acc"/>Accessories
            <input type="checkbox" name="interests" value="elec"/>Electronics
        </p>

        <p>
            Comments
        </p>
        <textarea name="comments" rows="4" cols="30">Enter your comments...</textarea>

        <p>
            Upload profile picture
        </p>
        <input type="file" name="dp"/>
        <br />
        <br />
        <input type="submit" value="upload"/>

    <input type="submit"/>

    </form>
